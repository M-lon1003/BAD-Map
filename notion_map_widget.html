<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Map Widget</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-sA+e2b65hCtfb1LEbLx3vZlwJhg0QvECO1A/tDQXj94="
      crossorigin=""
    />

    <style>
      /* Fullâ€‘screen map + simple filter dropdown             */
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0;
      }

      .dropdown {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background: #ffffffee;
        padding: 6px 10px;
        border-radius: 4px;
        font-family: system-ui, sans-serif;
        font-size: 14px;
        box-shadow: 0 1px 4px rgb(0 0 0 / 10%);
      }
    </style>
  </head>

  <body>
    <!-- Filter projects (populated at runtime) -->
    <select id="projectFilter" class="dropdown">
      <option value="all">All Projects</option>
    </select>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-o9N1j7kPikS2eMpHaqP2xqj0s2h6ZmYI5l9GZnRk/RE="
      crossorigin=""
    ></script>

    <script>
      /* â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
      Â Â Â â”‚  âš™ï¸Â ConfigurationÂ â€”Â replace with your own secrets & IDs           â”‚
      Â Â Â â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜ */
      const NOTION_API_KEY = "ntn_c1666968549apgfa9fgY8efDam1LgUofkaJ1PP1Ugdk2Zr"; // ğŸ”‘  e.g. "secret_abc123â€¦"
      const DATABASE_ID = "Y1990635bebe580c5ba97fab3566fe2f1";       // ğŸ—„ï¸  e.g. "abcd1234efghâ€¦"
      const NOTION_VERSION = "2022-06-28";          // or the latest stable

      /* â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
      Â Â Â â”‚  ğŸ—ºï¸Â Basic Leaflet map setup                                      â”‚
      Â Â Â â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜ */
      const map = L.map("map").setView([-33.7705, 151.2701], 11); //Â <- centre on Sydney

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap contributors",
        maxZoom: 18,
      }).addTo(map);

      // Group layer for easy clearing when user switches projects
      const markers = L.layerGroup().addTo(map);

      /* â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
      Â Â Â â”‚  ğŸ“¥Â Fetch rows from Notion                                        â”‚
      Â Â Â â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜ */
      async function queryNotion(project = null) {
        const body = project
          ? {
              filter: {
                property: "Project", // ğŸ”– -> your select / relation prop name
                select: { equals: project },
              },
            }
          : {};

        const res = await fetch(
          `https://api.notion.com/v1/databases/${DATABASE_ID}/query`,
          {
            method: "POST",
            headers: {
              Authorization: `Bearer ${NOTION_API_KEY}`,
              "Content-Type": "application/json",
              "Notion-Version": NOTION_VERSION,
            },
            body: JSON.stringify(body),
          }
        );

        if (!res.ok) {
          console.error("Notion API error", await res.text());
          return [];
        }
        const data = await res.json();
        return data.results;
      }

      /* â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
      Â Â Â â”‚  ğŸ“Â Geocode helpers (OpenStreetMap / Nominatim)                   â”‚
      Â Â Â â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜ */
      async function geocode(address) {
        // Simple free geocode (unauthenticated) â€“ fine for light use.
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
          address
        )}`;
        const res = await fetch(url);
        const json = await res.json();
        return json.length > 0
          ? [parseFloat(json[0].lat), parseFloat(json[0].lon)]
          : null;
      }

      /* â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
      Â Â Â â”‚  ğŸ—‚ï¸Â Populate dropdown with unique project names                  â”‚
      Â Â Â â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜ */
      function updateDropdown(projectNames) {
        const select = document.getElementById("projectFilter");
        select.innerHTML = '<option value="all">All Projects</option>';
        [...projectNames]
          .sort()
          .forEach((p) => {
            const opt = document.createElement("option");
            opt.value = p;
            opt.textContent = p;
            select.appendChild(opt);
          });
      }

      document.getElementById("projectFilter").addEventListener("change", (e) => {
        const val = e.target.value === "all" ? null : e.target.value;
        loadMap(val);
      });

      /* â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
      Â Â Â â”‚  ğŸš€Â Main loader: query Notion â†’ geocode â†’ render pins             â”‚
      Â Â Â â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜ */
      async function loadMap(project = null) {
        markers.clearLayers();
        const rows = await queryNotion(project);

        const projectNames = new Set();
        const bounds = [];

        for (const row of rows) {
          const props = row.properties;
          const projectName = props.Project?.select?.name || "Uncategorised";
          projectNames.add(projectName);

          // ğŸ”Â Adjust property names if yours differ
          const addrProp = props.Location || props.Address;
          const addressText = addrProp?.type === "rich_text"
            ? addrProp.rich_text.map((t) => t.plain_text).join("")
            : "";

          if (!addressText) continue;

          const coords = await geocode(addressText);
          if (!coords) continue;

          bounds.push(coords);
          L.marker(coords)
            .addTo(markers)
            .bindPopup(`<strong>${projectName}</strong><br>${addressText}`);
        }

        updateDropdown(projectNames);
        if (bounds.length) map.fitBounds(bounds, { padding: [30, 30] });
      }

      // Initial load ğŸ¬
      loadMap();
    </script>
  </body>
</html>
