<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Map Widget</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #f7f6f3;
            padding: 12px 16px;
            border-bottom: 1px solid #e9e9e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            font-size: 16px;
            font-weight: 600;
            color: #37352f;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .btn {
            background: #ffffff;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #f1f1ef;
        }
        
        .btn.primary {
            background: #2383e2;
            color: white;
            border-color: #2383e2;
        }
        
        .btn.primary:hover {
            background: #1a6bb8;
        }
        
        .input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .input {
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 12px;
            width: 200px;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 1000;
            border: 1px solid #e9e9e7;
        }
        
        .location-item {
            padding: 8px 12px;
            border-bottom: 1px solid #e9e9e7;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .location-item:hover {
            background: #f7f6f3;
        }
        
        .location-name {
            font-weight: 500;
            color: #37352f;
            font-size: 13px;
        }
        
        .location-address {
            color: #787774;
            font-size: 11px;
            margin-top: 2px;
        }
        
        .sidebar {
            width: 250px;
            background: #ffffff;
            border-left: 1px solid #e9e9e7;
            overflow-y: auto;
        }
        
        .main-content {
            display: flex;
            flex: 1;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #e9e9e7;
            background: #f7f6f3;
        }
        
        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: #37352f;
        }
        
        .empty-state {
            padding: 32px 16px;
            text-align: center;
            color: #787774;
            font-size: 13px;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal {
            background: white;
            border-radius: 8px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
        }
        
        .modal h3 {
            margin-bottom: 16px;
            color: #37352f;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            color: #37352f;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            padding: 8px;
            font-size: 13px;
        }
        
        .form-group textarea {
            height: 60px;
            resize: vertical;
        }
        
        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üìç Location Map</div>
            <div class="controls">
                <div class="input-group">
                    <input type="text" class="input" id="apiKeyInput" placeholder="Enter Notion API Integration Token">
                    <input type="text" class="input" id="databaseIdInput" placeholder="Database ID">
                    <button class="btn primary" onclick="loadDatabase()">Connect</button>
                </div>
                <button class="btn" onclick="showAddModal()">+ Add Location</button>
                <button class="btn" onclick="refreshData()">üîÑ</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
                <div class="status" id="statusIndicator">Ready to connect</div>
            </div>
            
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Locations (<span id="locationCount">0</span>)</div>
                </div>
                <div id="locationList">
                    <div class="empty-state">
                        Connect to your Notion database to see locations
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Location Modal -->
    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h3>Add New Location</h3>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="locationName" placeholder="Location name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea id="locationAddress" placeholder="Full address"></textarea>
            </div>
            <div class="modal-buttons">
                <button class="btn" onclick="hideAddModal()">Cancel</button>
                <button class="btn primary" onclick="addLocation()">Add Location</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let locations = [];
        let notionApiKey = '';
        let databaseId = '';

        // Initialize map
        function initMap() {
            map = L.map('map').setView([40.7128, -74.0060], 10);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Update status indicator
        function updateStatus(message, isError = false) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.style.background = isError ? 'rgba(255, 243, 243, 0.9)' : 'rgba(255, 255, 255, 0.9)';
            indicator.style.color = isError ? '#d93025' : '#37352f';
        }

        // Geocode address using Nominatim (free service)
        async function geocodeAddress(address) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`
                );
                const data = await response.json();
                
                if (data && data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon)
                    };
                }
                return null;
            } catch (error) {
                console.error('Geocoding error:', error);
                return null;
            }
        }

        // Add marker to map
        async function addMarkerForLocation(location) {
            if (!location.address) return;
            
            const coords = await geocodeAddress(location.address);
            if (coords) {
                const marker = L.marker([coords.lat, coords.lng])
                    .addTo(map)
                    .bindPopup(`
                        <div>
                            <strong>${location.name || 'Unnamed Location'}</strong><br>
                            <small>${location.address}</small>
                        </div>
                    `);
                
                markers.push({ marker, location });
                
                // Fit map to show all markers
                if (markers.length > 0) {
                    const group = new L.featureGroup(markers.map(m => m.marker));
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            }
        }

        // Clear all markers
        function clearMarkers() {
            markers.forEach(({ marker }) => map.removeLayer(marker));
            markers = [];
        }

        // Load database from Notion
        async function loadDatabase() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            const dbId = document.getElementById('databaseIdInput').value.trim();
            
            if (!apiKey || !dbId) {
                updateStatus('Please enter API key and database ID', true);
                return;
            }
            
            notionApiKey = apiKey;
            databaseId = dbId;
            
            updateStatus('Connecting to Notion...');
            
            try {
                const response = await fetch(`https://api.notion.com/v1/databases/${databaseId}/query`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2022-06-28'
                    },
                    body: JSON.stringify({})
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                await processNotionData(data.results);
                updateStatus(`Loaded ${locations.length} locations`);
                
            } catch (error) {
                console.error('Error loading database:', error);
                updateStatus('Failed to connect to Notion database', true);
            }
        }

        // Process Notion database results
        async function processNotionData(results) {
            locations = [];
            clearMarkers();
            
            for (const page of results) {
                const location = {
                    id: page.id,
                    name: '',
                    address: ''
                };
                
                // Extract properties
                for (const [key, prop] of Object.entries(page.properties)) {
                    if (prop.type === 'title' && prop.title.length > 0) {
                        location.name = prop.title[0].plain_text;
                    } else if (prop.type === 'rich_text' && prop.rich_text.length > 0) {
                        if (key.toLowerCase().includes('address') || key.toLowerCase().includes('location')) {
                            location.address = prop.rich_text[0].plain_text;
                        }
                    }
                }
                
                if (location.address) {
                    locations.push(location);
                    await addMarkerForLocation(location);
                }
            }
            
            updateLocationList();
        }

        // Update location list in sidebar
        function updateLocationList() {
            const listContainer = document.getElementById('locationList');
            const countElement = document.getElementById('locationCount');
            
            countElement.textContent = locations.length;
            
            if (locations.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">No locations with addresses found</div>';
                return;
            }
            
            listContainer.innerHTML = locations.map(location => `
                <div class="location-item" onclick="focusLocation('${location.id}')">
                    <div class="location-name">${location.name || 'Unnamed Location'}</div>
                    <div class="location-address">${location.address}</div>
                </div>
            `).join('');
        }

        // Focus on specific location
        function focusLocation(locationId) {
            const markerData = markers.find(m => m.location.id === locationId);
            if (markerData) {
                map.setView(markerData.marker.getLatLng(), 15);
                markerData.marker.openPopup();
            }
        }

        // Show add location modal
        function showAddModal() {
            document.getElementById('addModal').style.display = 'flex';
        }

        // Hide add location modal
        function hideAddModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('locationName').value = '';
            document.getElementById('locationAddress').value = '';
        }

        // Add new location (demo functionality)
        async function addLocation() {
            const name = document.getElementById('locationName').value.trim();
            const address = document.getElementById('locationAddress').value.trim();
            
            if (!name || !address) {
                alert('Please fill in both name and address');
                return;
            }
            
            // In a real implementation, this would create a new page in Notion
            const newLocation = {
                id: 'demo-' + Date.now(),
                name: name,
                address: address
            };
            
            locations.push(newLocation);
            await addMarkerForLocation(newLocation);
            updateLocationList();
            updateStatus(`Added "${name}" to map`);
            hideAddModal();
        }

        // Refresh data
        function refreshData() {
            if (notionApiKey && databaseId) {
                loadDatabase();
            } else {
                updateStatus('Please connect to a database first', true);
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
        });

        // Handle modal clicks
        document.getElementById('addModal').addEventListener('click', (e) => {
            if (e.target.id === 'addModal') {
                hideAddModal();
            }
        });
    </script>
</body>
</html>
